{% extends "disease_page.html" %}

{% block page %}
  
  <br><br><br><br><br><br>

  <h2 class="pt-10 text-center">Predicción de enfermedades para: {{ enfermedad }} </h2>

  <div style="width: 90%; margin: auto; text-align: center">
    
    {% if prediction == 0 %}
      <img src="./static/images/happy.jpg" style="max-width: 500px; max-height: 450px; margin-top: 30px; margin-bottom: 20px">
      <br><br>
      <p style="font-style: italic; font-size: 20px">
        {{ mensaje }}
      </p>
      <br><br>
      <div class="prediction text-center">
        <a href="/" class="smoothScroll btn btn-success wow fadeInDown" data-wow-delay="2000">Página Principal</a>
      </div>
      <br><br>

    {% elif prediction == 1 %}
      <img src="./static/images/sad.png" style="max-width: 500px; max-height: 450px; margin-top: 30px; margin-bottom: 20px">
      <br><br>
      <p style="font-style: italic; font-size: 20px">
        {{ mensaje }}
      </p>
      <br><br>
      <div class="prediction text-center">
        <a href="/" class="smoothScroll btn btn-success wow fadeInDown" data-wow-delay="2000">Página Principal</a>
      </div>

    {% endif %}
  </div>

  <br><br><br>

{% endblock %}
