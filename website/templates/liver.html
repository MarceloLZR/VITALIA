{% extends "disease_page.html" %}
{% block page %}

  <br>
  <br>
  <br>
<div class="container">
  <form action="/predict" method="POST">
    <h3>Introduzca los siguientes parámetros:</h3>
    <hr>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <label for="age">Edad</label>
          <input class="form-control input-sm" type="number" min="0" required="required" name="age", placeholder="edad" >
        </div>
        <div class="col-md-4 col-md-offset-4 ">
          <label for="Total_Bilirubin">Bilirrubina total</label>
          <input class="form-control" type="number" min="0" step="0.001" id="Total_Bilirubin" name="Total_Bilirubin" placeholder="bilirrubina total" required="required">
        </div>
          
        <div class="col-md-4 col-md-offset-4">
          <label for="Direct_Bilirubin">Bilirrubina directa</label>
          <input class="form-control" type="number" min="0" id="Direct_Bilirubin" step="0.001" name="Direct_Bilirubin" placeholder="bilirrubina directa" required="required">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="Alkaline_Phosphotase">Fosfatasa Alcalina:</label>
          <input class="form-control" type="number" id="Alkaline_Phosphotase" min="0" step="0.001" name="Alkaline_Phosphotase" required="required" placeholder="Fosfatasa Alcalina">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="Alamine_Aminotransferase">Alanina Aminotransferasa </label>
          <input class="form-control" required="required" step="0.01" type="number" min="0" id="Alamine_Aminotransferase" name="Alamine_Aminotransferase" placeholder="Alanina Aminotransferasa">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="Aspartate_Aminotransferase">Aspartato Aminotransferasa</label>
          <input class="form-control" required="required" step="0.001" type="number" min="0" id="Aspartate_Aminotransferase" name="Aspartate_Aminotransferase" placeholder="Aspartato Aminotransferasa">

        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="Total_Protiens">Proteínas Totales</label>
          <input class="form-control" required="required" step="0.001" type="number" min="0" id="Total_Protiens" name="Total_Protiens" placeholder="Proteínas Totales">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="Albumin">Albúmina</label>
          <input class="form-control" required="required" step="0.001" type="number" min="0" id="Albumin" name="Albumin" placeholder="Albúmina">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="Albumin_and_Globulin_Ratio">Relación Albúmina-Globulina</label>
          <input class="form-control" required="required" step="0.001" type="number" min="0"  id="Albumin_and_Globulin_Ratio" name="Albumin_and_Globulin_Ratio" placeholder="Relación Albúmina-Globulina">
            
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="Gender">Genero</label>
          <select class="form-control" id="Gender" name = "Gender" required="required" placeholder="Gender">
            <option value="0">masculino</option>
            <option value="1">femenino</option>
          </select>
        </div>
    </div>

    <br>
    <br>
    <br>
    <div class="col-md-4 col-md-offset-4 text-center">
         <button type="submit" class="btn btn-success" value="submit">Predecir</button>
    </div>

   
    
</form>
</div>
<br>
<br>
<br>
{% endblock %}
