{% extends "disease_page.html" %}
{% block page %}
  <br>
  <br>
  <br>

<div class="container">
  <form action="/predict" method="POST">
    <h3>Introduzca los siguientes parámetros:</h3>
    <hr>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <label for="age">Edad</label>
          <input class="form-control input-sm" type="number" min="0" required="required" name="age", placeholder="edad" >
        </div>
        <div class="col-md-4 col-md-offset-4 ">
          <label for="Gender" class="form-label">Genero</label>
          <select class="form-control" id="Gender" name = "Gender" required="required" placeholder="Gender">
            <option value="1">Masculino</option>
            <option value="0">Femenino</option>
          </select>
        </div>
          
        <div class="col-md-4 col-md-offset-4">
          <label for="cp" class="form-label">Tipo de dolor en el pecho</label>
          <select class="form-control" id="cp" name = "cp" required="required" placeholder="Chest Pain Type">
            <option value="0">Angina típica</option>
            <option value="1">Angina atípica</option>
            <option value="2">Dolor no anginoso</option>
            <option value="3">Asintomático</option>
          </select>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="trestbps" class="form-label">Presión arterial en reposo (en mm Hg)</label>
          <input class="form-control" type="number" min="0"  id="trestbps" name="trestbps" required="required" placeholder="Presión arterial en reposo">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="chol" class="form-label">Colesterol sérico en mg/dl</label>
      <input class="form-control" type="number" min="0"  step="any" id="chol" name="chol" required="required" placeholder="Colesterol sérico ">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="fbs" class="form-label">Nivel de azúcar en sangre en ayunas > 120 mg/dl</label>
          <select class="form-control" id="fbs" name = "fbs" required="required" placeholder="Nivel de azúcar en sangre en ayunas">
            <option value="0">no</option>
            <option value="1">si</option>
          </select>

        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="restecg" class="form-label">Resultados electrocardiográficos en reposo</label>
          <select class="form-control" type="number" id="restecg" name="restecg" required="required" placeholder="Resultados electrocardiográficos en reposo">
          <option value="0">Normal</option>
          <option value="1">Con anomalía de la onda ST-T</option>
          <option value="2">Con hipertrofia ventricular izquierda probable o definitiva</option>
          </select>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="thalach" class="form-label">Frecuencia cardíaca máxima alcanzada</label>
          <input class="form-control" type="number" min="0"  step="any" id="thalach" name = "thalach" required="required" >
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="exang" class="form-label">Angina inducida por el ejercicio</label>
          <select class="form-control" id="exang" name = "exang" required="required" >
            <option value="1">Si</option>
            <option value="0">No</option>
          </select>
            
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="oldpeak" class="form-label">Depresión del segmento ST inducida por el ejercicio en relación con el reposo</label>
          <input class="form-control" type="number" min="0" step="any" id="oldpeak" name="oldpeak" required="required" placeholder="oldpeak">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="slope" class="form-label">La pendiente del segmento ST del ejercicio máximo</label>
          <select class="form-control" type="number" min="0" id="slope" name="slope" required="required" placeholder="La pendiente del segmento ST del ejercicio máximo">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          </select>
        </div>
    </div>
           
    <br>
    <br>
    <br>
    <div class="col-md-4 col-md-offset-4 text-center">
         <button type="submit" class="btn btn-success" value="submit">predecir</button>
    </div>

    
</form>
</div>
<br>
<br>
<br>

{% endblock %}
