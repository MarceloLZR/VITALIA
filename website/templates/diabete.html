{% extends "disease_page.html" %}
{% block page %}
  <br>
  <br>
  <br>


<div class="container">
  <form action="/predict" method="POST">
    <h3>Introduzca los siguientes parámetros: </h3>
    <hr>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <label for="Pregnancies">Embarazos:</label>
            <input class="form-control" type="number" min="0" required="required" name="pregnancies", placeholder="Número de veces que quedó embarazada">
        </div>
        <div class="col-md-4 col-md-offset-4 ">
            <label for="Glucose">Glucosa :</label>
            <input class="form-control" type="number"  min="0" id="Glucose" step="0.001" name="Glucose" placeholder="Glucosa" required="required">
        </div>
          
        <div class="col-md-4 col-md-offset-4">
            <label for="BloodPressure">Presión arterial : </label>
            <input class="form-control" type="number" min="0" step="any" id="blood_pressure" name="blood_pressure" placeholder="presión arterial" required="required">
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label for="SkinThickness">Espesor del pliegue cutáneo del tríceps (mm): </label>
            <input class="form-control" type="number" min="0" id="SkinThickness" step="any" name="BSkinThickness" required="required" placeholder="Grosor del pliegue cutáneo del tríceps (mm)">
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label for="Insulin">Insulina : </label>
            <input class="form-control" required="required" step="any" type="number" min="0" id="Insulin" name="Insulin" placeholder="Insulina sérica de 2 horas (mu U/ml)">

        </div>
        <div class="col-md-4 col-md-offset-4">
            <label for="BMI">Índice de masa corporal: </label>
            <input class="form-control" required="required" step="any" type="number" min="0" id="BMI" name="BMI" placeholder="Índice de masa corporal">
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label for="DiabetesPedigreeFunction">Función de antecedentes de diabetes: </label>
            <input class="form-control" required="required" step="any" type="number" min="0" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="FunciónDeAntecedentesDeDiabetes">

        </div>
        <div class="col-md-4 col-md-offset-4">
            <label for="Age">Edad : </label>
            <input class="form-control" required="required" type="number" min="0" id="Age" name="Age" placeholder="Edad">
            
        </div>
    </div>
           
    <br>
    <br>
    <br>

    <div class="col-md-4 col-md-offset-4 text-center">
         <button type="submit" class="btn btn-success" value="submit">predecir</button>
    </div>
   
    
</form>
</div>
<br>
<br>
<br>
<br>

{% endblock %}
