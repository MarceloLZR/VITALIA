<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Médico</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Start Chatbot Section -->
    <div id="chatbot-section" class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Asistente Médico</h2>
                <p>Consulta sobre temas de salud y recibe respuestas instantáneas.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <!-- Chatbot Widget or Frame -->
                <div id="chatbot-widget">
                    <!-- Aquí puedes incrustar un iframe de un chatbot externo o integrar tu chatbot mediante JavaScript -->
                    <iframe src="path/to/your/chatbot" width="100%" height="500px" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <a href="/" class="btn btn-primary">Volver al Inicio</a>
            </div>
        </div>
    </div>
    <!-- End Chatbot Section -->

    <!-- Include JavaScript for chatbot functionality -->
    <script src="path/to/your/chatbot-script.js"></script>
</body>
</html>
