{% extends "disease_page.html" %}
{% block page %}
  <br>
  <br>
  <br>

<div class="container">
  <form action="/predict" method="POST">
    <h3>Introduzca los siguientes parámetros:</h3>
    <hr>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <label for="age">Edad</label>
          <input class="form-control input-sm" type="number" min="0" required="required" name="age", placeholder="age" >
        </div>
        <div class="col-md-4 col-md-offset-4 ">
                
          <label for="bp">Presion arterial</label>
          <input class="form-control" type="number" min="0" step="0.001" id="blood_pressure" name="blood_pressure" placeholder="blood_pressure" required="required">
        </div>
          
        <div class="col-md-4 col-md-offset-4">
          <label for="al">Gravedad Específica</label>
          <input class="form-control" type="number" min="0" id="Specific_Gravity" step="0.001" name="Specific_Gravity" placeholder="Gravedad Específica" required="required">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="bu">Glucosa_Sanguínea_Aleatoria</label>
          <input class="form-control" type="number" min="0" id="Blood_Glucose_Random" step="0.001" name="Blood_Glucose_Random" required="required" placeholder="Glucosa_Sanguínea_Aleatoria">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="sc">Urea_Sanguínea : </label>
          <input class="form-control" required="required" step="0.01" type="number" min="0" id="Blood_Urea" name="Blood_Urea" placeholder="Urea_Sanguínea">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="hemo">Creatinina_Sérica:</label>
          <input class="form-control" required="required" step="0.001" type="number" min="0"  id="Serum_Creatinine" name="Serum_Creatinine" placeholder="Creatinina_Sérica:">

        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="pcv">Hemoglobina : </label>
          <input class="form-control" required="required" step="0.001" type="number" min="0" id="Hemoglobin" name="Hemoglobin" placeholder="Hemoglobina">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="htn">Grumos de Células Pútridas: </label>
          <select class="form-control" id="Pus Cell Clumps" name = "Pus Cell Clumps"  min="0" required="required" placeholder="Pus Cell Clumps">
            <option value="0">no presentes</option>
            <option value="1">presentes</option>
          </select>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="dm">Bacterias: </label>
          <select class="form-control" id="Bacteria" name = "Bacteria" required="required" placeholder="Bacteria">
            <option value="0">no presentes</option>
            <option value="1">presentes</option>
          </select>
            
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="appet">Hipertension: </label>
          <select class="form-control" id="Hypertension" name = "Hypertension" required="required" placeholder="Hypertension">
            <option value="0">no</option>
            <option value="1">si</option>
          </select>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="appet">Diabetes Mellitus: </label>
          <select class="form-control" id="Diabetes Mellitus" name = "Diabetes Mellitus" required="required" placeholder="Diabetes Mellitus">
            <option value="0">no</option>
            <option value="1">si</option>
          </select>
        </div>
        <div class="col-md-4 col-md-offset-4">
                
          <label for="appet">Arteriopatía coronaria: </label>
          <select class="form-control" id="Coronary Artery Disease" name = "Coronary Artery Disease" required="required" placeholder="Coronary Artery Disease">
            <option value="0">no</option>
            <option value="1">si</option>
          </select>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="appet">Apetito: </label>
          <select class="form-control" id="Appetite" name = "Appetite" required="required" placeholder="Appetite">
            <option value="0">bueno</option>
            <option value="1">pobre</option>
          </select>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <label for="appet">Edema Pedal: </label>
          <select class="form-control" id="Pedal Edema" name = "Pedal Edema" required="required" placeholder="Pedal Edema">
            <option value="0">no</option>
            <option value="1">si</option>
          </select>
        </div>
        <div class="col-md-4 col-md-offset-4">
           <label for="appet">Anemia: </label>
            <select class="form-control" id="Anemia" name = "Anemia" required="required" placeholder="Anemia">
              <option value="0">no</option>
              <option value="1">si</option>
            </select>
        </div>
    </div>

   
    <br>
    <br>
    <div class="col-md-4 col-md-offset-4 text-center">
         <button type="submit" class="btn btn-success" value="submit">predecir</button>
    </div>
   
    
</form>
</div>
<br>
<br>
<br>
<br>

{% endblock %}
